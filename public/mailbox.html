<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Feedback</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        p2 {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Private Feedback</h1>
    <div class="content" id="feedbackContent">
        <!-- Feedback will be dynamically inserted here using JavaScript -->
    </div>

    <script>
        // Function to fetch and display private feedback data
        function fetchPrivateFeedbackData() {
            fetch('/private-feedback') // Replace '/private-feedback' with the actual endpoint
                .then(response => response.json())
                .then(privateFeedbackData => displayPrivateFeedback(privateFeedbackData))
                .catch(error => console.error('Error fetching private feedback:', error));
        }

        // Function to dynamically insert private feedback items into the feedback content
        function displayPrivateFeedback(privateFeedbackItems) {
            const feedbackContent = document.getElementById('feedbackContent');
            feedbackContent.innerHTML = '';

            privateFeedbackItems.forEach(item => {
                const feedbackItem = document.createElement('p');
                feedbackItem.textContent = `User ID: ${item.userId}, Feedback: ${item.feedback}`;
                feedbackContent.appendChild(feedbackItem);
            });
        }

        // Fetch private feedback data when the page loads
        fetchPrivateFeedbackData();
    </script>
</body>
</html>
